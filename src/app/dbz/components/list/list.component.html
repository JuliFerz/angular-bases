<h4>Listado</h4>
<ul class="list-group">
  <!-- First Es otro elemento de angular de ngFor que toma el primer elemento del array. Last lo mismo pero toma el Ãºltimo. El even es si es par o no ; odd para impares-->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': !isEven
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
